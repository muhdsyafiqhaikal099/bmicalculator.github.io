<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">My Profile</a></li>
        <li><a href="Calculator.html">BMI Calculator</a></li>
      </ul>
    </nav>
  </header>
  <h1>BMI Calculator</h1>
 
  <div class="container">
    <div id="calculator">
      <label for="name">Enter Your Name: </label>
      <input type="text" id="name" placeholder="Your Name"><br><br>
  
      <label for="age">Enter Your Age (KG):</label>
      <input type="number" id="age" placeholder="Age"><br><br>
  
      <label for="gender">Select Your Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
  
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>
  
      <label for="height">Enter the Height (CM):</label>
      <input type="number" id="height" placeholder="170(cm)"><br><br>
  
      <label for="weight">Enter the Weight (KG):</label>
      <input type="number" id="weight" placeholder="60(kg)"><br><br>
  
      <label for="activityLevel">Select Your Activity Level:</label>
      <select id="activityLevel">
        <option value="sedentary">Sedentary (little to no exercise)</option>
        <option value="lightlyActive">Lightly Active (light exercise/sports 1-3 days/week)</option>
        <option value="moderatelyActive">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
        <option value="veryActive">Very Active (hard exercise/sports 6-7 days/week)</option>
        <option value="extraActive">Extra Active (very hard exercise/sports and a physical job)</option>
      </select><br><br>
  
      <label for="waistCircumference">Enter Your Waist Size (CM):</label>
      <input type="number" id="waistCircumference" placeholder="80(cm)"><br><br>
  
      <label for="date">Enter Date:</label>
      <input type="date" id="date"><br><br>
  
      <button onclick="calculateBMI()">Calculate</button>&nbsp;&nbsp; <button onclick="clearFields()">Clear</button>
      <br><br>
  
      <label>Result of BMI :</label>
      <div id="result"></div>
      
      
    </div>
  </div>

  <br><br>

  <!-- section of layout-->

  <div class="row">
    <div class="column" style="background-color:rgb(227, 246, 250);">
      <p>Table of BMI status :</p>
      <div class="table-container">
        <table class="bmi">
          <thead>
            <tr>
              <th>BMI</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Below 18.5</td>
              <td>Underweight</td>
            </tr>
            <tr>
              <td>18.5 - 24.9</td>
              <td>Normal Weight</td>
            </tr>
            <tr>
              <td>25 - 29.9</td>
              <td>Overweight</td>
            </tr>
            <tr>
              <td>Above 30</td>
              <td>Obese</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="column" style="background-color:rgb(227, 246, 250);">
      <div class="frame" style="text-align: center;">
        <img src="bmipic.jpeg" alt="dp" style="width:220;height:220px;">
      </div>
    </div>
  </div>

  <!-- This is Footer-->
  <div class="footer">
    <p>&copy; 2023 SyafiqH. All rights reserved.</p>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
